<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador - Cuestionario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Panel de Administración</h1>

  <section>
    <h2>📋 Lista de Preguntas</h2>
    <form id="formPregunta">
      <input type="text" id="textoPregunta" placeholder="Escribe una nueva pregunta" required />
      <button type="submit">➕ Agregar</button>
    </form>

    <ul id="listaPreguntas" style="list-style: none; padding-left: 0; margin-top: 10px;"></ul>

    <button onclick="guardarPreguntas()">💾 Descargar preguntas (JSON)</button>
  </section>

  <hr>

  <section>
    <h2>📊 Respuestas Recibidas</h2>
    <table id="tablaRespuestas" border="1" style="width: 100%; margin-top: 10px; border-collapse: collapse;"></table>
    <button onclick="descargarCSV()">📥 Descargar respuestas (CSV)</button>
  </section>

  <script src="admin.js"></script>
</body>
</html>
